<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="custom-navbar navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">

        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Page Header -->
    <div class="container mt-5 d-flex flex-column align-items-center" th:object="${quiz}" id="${quiz.id}">
      <h1 th:text="${quiz.title}"></h1>
    </div>
    <!-- End of Page Header -->

    <!-- Questions Section -->
    <form th:action="@{/submit/{id}(id=${quiz.id})}" method="POST">
        <div class="container mt-5" th:each="question, iterStat : ${questions}">
            <h4 th:text="|${iterStat.count}. ${question.questionTitle}|"></h4>
            <div class="form-check ms-5 d-flex option-container container-fluid">
                <div class="container">
                    <div class="row g-2 row-cols-1 row-cols-md-2">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:name="${question.id}" th:id="${question.id}" th:value="${question.option1}">
                                <label class="form-check-label" th:for="${question.id}" th:text="${question.option1}"></label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:name="${question.id}" th:id="${question.id}" th:value="${question.option2}">
                                <label class="form-check-label" th:for="${question.id}" th:text="${question.option2}"></label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:name="${question.id}" th:id="${question.id}" th:value="${question.option3}">
                                <label class="form-check-label" th:for="${question.id}" th:text="${question.option3}"></label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:name="${question.id}" th:id="${question.id}" th:value="${question.option4}">
                                <label class="form-check-label" th:for="${question.id}" th:text="${question.option4}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary spacer">Submit</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
